<!DOCTYPE html>
<html lang="zh-CN">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="lib/css/bootstrap.min.css" rel="stylesheet">

    <!-- 导入 微金所的 样式 -->
    <link rel="stylesheet" type="text/css" href="css/wjs.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--
    	js1 html5 语义标签的兼容
    	js2 是为了 解决 低版本的 ie中 实现媒体 查询
    -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  	<!-- 轮播图 -->
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox">

        <div class="item active">
          <!-- 移动端结构 超宽屏 普通屏幕 隐藏 -->
          <a href="#" class='wjs-mobile-img hidden-lg hidden-md'>
            <img src="images/slide_01_640x340.jpg" alt="" />
          </a>
          <!--桌面端 超小屏 小屏 隐藏 -->
          <a href="#" class='wjs-img wjs-img-A hidden-xs hidden-sm'></a>
        </div>
        <div class="item">
          <!-- 移动端结构 -->
          <a href="#" class='wjs-mobile-img hidden-lg hidden-md'>
            <img src="images/slide_02_640x340.jpg" alt="" />
          </a>
          <!-- 桌面端专用 桌面端 才显示 -->
          <a href="#" class='wjs-img wjs-img-B hidden-xs hidden-sm'></a>
        </div>
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="lib/js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="lib/js/bootstrap.min.js"></script>
